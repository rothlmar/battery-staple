<html>
  <head>
    <title>Battery Staple</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="index.js"></script>
  </head>
  <body>
    <hr>
    <div class="container">
      <h2>Passwords</h2>
      <div id="content-div" class="d-none">
	<div class="row">
	  <div class="col-3">
	    <div class="btn-group-vertical" id="categories">
	    </div>
	  </div>
	  <div class="col-7" id="catPasswords">
	  </div>
	  <div class="col-2">
	    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Log out</button>
	  </div>
	</div>
      </div>
      <div class="d-none" id="firebase-login">
	<h6>Trial</h6>
	<div class="row">
	  <div class="col">
	    <button class="btn btn-info btn-sm" onclick="loginAnon()">
	      Start!
	    </button>
	  </div>
	</div>
	<h6>Login</h6>
	<form>
	  <div class="form-row">
	    <div class="col-4">
	      <input type="text" class="form-control" id="fb-email" placeholder="email">
	    </div>
	    <div class="col-4">
	      <input type="password" class="form-control" id="fb-password" placeholder="password">
	    </div>
	    <div class="col-2">
	      <button type="button" class="btn btn-primary btn-sm" onclick="login()">Login</button>
	    </div>
	  </div>
	</form>
	<h6>Register</h6>
	<form>
	  <div class="form-row">
	    <div class="col-4">
	      <input type="text" class="form-control" id="new-email" placeholder="email">
	    </div>
	    <div class="col-4">
	      <input type="password" class="form-control" id="new-password" placeholder="password">
	      <br>
	      <input type="password" class="form-control" id="new-password-verify" placeholder="verify password">
	    </div>
	    <div class="col-2">
	      <button type="button" class="btn btn-primary btn-sm" onclick="create()">Register</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
