<html>
  <head>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="detail.js"></script>
  </head>
  <body>
    <div class="container mt-1">
      <div id="details" class="d-none">
	<h3>Service: <span id="service">&nbsp;</span></h3>
	<h4><span id="category" class="d-none">&nbsp;</span></h4>
	<div class="row">
	  <div class="col-10">
	    <dl class="row">
	      <dt class="col-3">User Name</dt>
	      <dd class="col-9">
		<span id="name">&nbsp;</span>
		<button class="btn btn-outline-secondary btn-sm" onclick="copyName()">Copy</button>
	      </dd>
	      <dt class="col-3">Password</dt>
	      <dd class="col-9 text-monospace">
		<span id="value">&nbsp;</span>
		<button class="btn btn-outline-secondary btn-sm" onclick="copyPw()">Copy</button>
	      </dd>
	      <dt class="col-3">Notes</dt>
	      <dd class="col-9" id="notes">&nbsp;</dd>
	    </dl>
	    <span class="d-none" id="id"></span>
	  </div>
	  <div class="col-2">
	    <div class="mb-2">
	      <button class="btn btn-primary" onclick="addNew()">Add New</button>
	    </div>
	    <div class="mb-2">
	      <button class="btn btn-" onclick="showEdit()">Edit</button>
	    </div>
	    <div>
	      <button class="btn btn-danger" onclick="deletePw()">Delete</button>
	    </div>
	  </div>
	</div>
      </div>
      <div id="add-new">
	<h3>Add New</h3>
	<form id="add-new-form">
	  <div class="form-row mb-2">
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="category-new"
		     name="category-new"
		     tabindex="1"
		     placeholder="Category">
	    </div>
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="service-new"
		     name="service-new"
		     tabindex="2"
		     placeholder="Service Name">
	    </div>
	    <div class="col-sm-2">
	      <button class="btn btn-primary" type="submit" tabindex="6">Add</button>
	    </div>
	  </div>
	  <div class="form-row mb-2">
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="name-new"
		     name="name-new"
		     tabindex="3"
		     placeholder="User Name">
	    </div>
	    <div class="col-sm-5">
	      <div class="input-group">
		<input type="text"
		       class="form-control"
		       id="value-new"
		       name="value-new"
		       tabindex="4"
		       Placeholder="Password">
		<div class="input-group-append">
		  <span class="input-group-text"
			onclick="generatePw('value-new')"
			tabindex="4">
		    +
		  </span>
		</div>
	      </div>
	    </div>
	  </div>
	  <div class="form-row mb-2">
	    <label for="notes-new" class="col-sm-2 col-form-label">Notes</label>
	    <div class="col-sm-8">
	      <textarea class="form-control"
			id="notes-new"
			name="notes-new"
			tabindex="5"></textarea>
	    </div>
	  </div>
	</form>
      </div>
      <div id="edit" class="d-none">
	<h3>Edit</h3>
	<form id="edit-form">
	  <div class="form-row mb-2">
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="category-edit"
		     name="category-edit"
		     tabindex="1"
		     placeholder="Category">
	    </div>
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="service-edit"
		     name="service-edit"
		     tabindex="2"
		     placeholder="Service">
	    </div>
	    <div class="col-sm-2">
	      <button class="btn btn-primary" type="submit" tabindex="6">Save</button>
	    </div>
	  </div>
	  <div class="form-row mb-2">
	    <div class="col-sm-5">
	      <input type="text"
		     class="form-control"
		     id="name-edit"
		     name="name-edit"
		     tabindex="3"
		     placeholder="Account Name">
	    </div>
	    <div class="col-sm-5">
	      <div class="input-group">
		<input type="text"
		       class="form-control"
		       id="value-edit"
		       name="value-edit"
		       tabindex="4"
		       Placeholder="Password">
		<div class="input-group-append">
		  <span class="input-group-text"
			onclick="generatePw('value-edit')"
			tabindex="4">
		    +
		  </span>
		</div>
	      </div>
	    </div>
	  </div>
	  <div class="form-row mb-2">
	    <label for="notes-new" class="col-sm-2 col-form-label">Notes</label>
	    <div class="col-sm-8">
	      <textarea class="form-control"
			id="notes-edit"
			name="notes-edit"
			tabindex="5"></textarea>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </body>
</html>
