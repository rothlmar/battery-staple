<html>
  <head>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="detail.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="details">
	<h2>Details</h2>
	<div class="row">
	  <div class="col-10">
	    <dl class="row">
	      <dt class="col-3">Category</dt>
	      <dd class="col-9" id="category">&nbsp;</dd>
	      <dt class="col-3">Service</dt>
	      <dd class="col-9" id="service">&nbsp;</dd>
	      <dt class="col-3">Account</dt>
	      <dd class="col-9" id="name">&nbsp;</dd>
	      <dt class="col-3">Password</dt>
	      <dd class="col-9 text-monospace" id="value">&nbsp;</dd>
	      <dt class="col-3">Notes</dt>
	      <dd class="col-9" id="notes">&nbsp;</dd>
	    </dl>
	    <span class="d-none" id="id"></span>
	  </div>
	  <div class="col-2">
	    <div>
	      <button class="btn btn-primary" onclick="addNew()">Add New</button>
	    </div>
	    <div>
	      <button class="btn btn-danger" onclick="deletePw()">Delete</button>
	    </div>
	  </div>
	</div>
      </div>
      <div id="add-new" class="d-none">
	<h2>Add New</h2>
	<div class="row">
	  <form id="add-new-form">
	    <div class="form-row">
	      <div class="form-group col-md-3">
		<label for="category-new">Category</label>
		<input type="text"
		       class="form-control form-control-sm"
		       id="category-new"
		       name="category-new">
	      </div>
	      <div class="form-group col-md-3">
		<label for="service-new">Service</label>
		<input type="text"
		       class="form-control form-control-sm"
		       id="service-new"
		       name="service-new">
	      </div>
	      <div class="form-group col-md-3">
		<label for="name-new">Account</label>
		<input type="text"
		       class="form-control form-control-sm"
		       id="name-new"
		       name="name-new">
	      </div>
	      <div class="form-group col-md-3">
		<label for="value-new">Password</label>
		<div clas="input-group">
		  <input type="text"
			 class="form-control form-control-sm"
			 id="value-new"
			 name="value-new">
		  <div class="input-group-append">
		    <span class="input-group-text" onclick="generatePw()">+</span>
		  </div>
		</div>
	      </div>
	    </div>
	    <div class="form-row">
	      <label for="notes-new" class="col-sm-2 col-form-label">Notes</label>
	      <div class="col-sm-10">
		<textarea class="form-control form-control-sm"
			  id="notes-new"
			  name="notes-new"></textarea>
	      </div>
	    </div>
	    <div class="form-row">
	      <button class="btn btn-primary" type="submit">Add</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
